version: "3.9"

services:
  api:
    depends_on:
      - proxy
    image: dev/finportman-api
    restart: always
    environment:
      - KEYS_ALPHAVANTAGE=${KEYS_ALPHAVANTAGE}
  app:
    depends_on:
      - api
    image: dev/finportman-app
    restart: always
  proxy:
    image: nginx:alpine
    restart: always
    ports:
      - 80:8081
    volumes:
      - ./conf.d:/etc/nginx/conf.d
